<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Place favicon below when found -->
    <link rel="icon" href="assets/sunfavicon.png"/>
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/styles.css"/>
    <title>Catch The Sun</title>
</head>
<body>
    <div class="header">
        <!-- Placeholder Logo, needs styling -->
    <img src="assets/logo7.png" class="logo" alt="CatchTheSun">
    </div>
    </div>
    <div class="main">
        <input class="search-input" type="text" placeholder="Search">
        <div class="map">
            <!-- Map generated in JS -->
        </div>
        <div class="search-listings">
            <!-- lisitngs generated in JavaScript -->
        </div>

    <div class="modal-screen hidden">
        <p class="close-modal">x</p>

            <div class="modal-image-container">

            <div class="modal-info">
                <h3 class="modal-title"></h3>
                <p class="modal-description"></p>
            </div>
        </div>
    </div>
    <script src="scripts/data.js"></script>
    <script src="scripts/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeqLMaGy-y8ab1N-GA5zCNL7NGmwRmUzU&callback=initMap&libraries=places"
    async defer></script>

</html>
